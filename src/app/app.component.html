<h2>Google Maps</h2>
<google-map
  (mapClick)="click($event)"
  height="500px"
  width="100%"
  [zoom]="zoom"
  [center]="center"
  [options]="options"
></google-map>

<!-- Use custom zoom buttons -->
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
<hr>
<hr>
<h2>Maps with marker</h2>
<button (click)="addMarker()">Add Marker</button>
<hr>
<google-map (mapClick)="click($event)"
            height="500px"
            width="100%"
            [zoom]="zoom"
            [center]="center"
            [options]="options">
  <map-marker
    *ngFor="let marker of markers"
    [position]="marker.position"
    [label]="marker.label"
    [title]="marker.title"
    [options]="marker.options"
  >
  </map-marker>
</google-map>
